                <div>

                </div>
                <div>
                    <label for="mensaje">
                        Mensaje
                    </label>
                    <input type="text" name="mensaje" placeholder="Tu consulta" class="mensajeforma">

                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
